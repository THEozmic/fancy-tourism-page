<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fancy Tourism Page</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="root">
    <div class="card">
      <div class="card__banner">
        <div class="card__nav">
          <a class="card__link card__link--solid" href="#">
            <span></span>
            Back
          </a>
        </div>
      </div>
      <div class="card__body">
        <div class="card__nav card__nav-right">
          <a class="card__link" href="#">
            Netherlands
          </a>
          <a class="card__link card__link--active" href="#">
            Spain
          </a>
          <a class="card__link" href="#">
            France
          </a>
        </div>
        <div class="card__content">
          <header class="card__header">
            Visiting the pastelle city –
          </header>
          <div class="card__subheader">
            By <strong>Jerry Henderson</strong>, in Tourism
          </div>
          <div class="card__media">
            <div class="card__media-preview">
              <div class="card__media-image">
                <div class="card__media-play-button">
                  <svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8 5v14l11-7z" />
                    <path d="M0 0h24v24H0z" fill="none" />
                  </svg>
                </div>
              </div>
              <div class="card__media-link">
                View all photos
              </div>
            </div>
            <div class="card__media-text">
              As you drive in town from Alicante airport you will pass between two salt lakes – one is blue/green and
              the other is a impresive
              pink color.
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
